<div
  class="container"
  xmlns="http://www.w3.org/1999/html"
  xmlns="http://www.w3.org/1999/html"
  xmlns="http://www.w3.org/1999/html"
  xmlns="http://www.w3.org/1999/html"
>
<h2>Second Page</h2>

  <form
    [formGroup]="studentform"
    (ngSubmit)="onSubmit()"
    style="
      margin-left: 300px;
      margin-top: 50px;
      margin-bottom: 20px;
      width: 100%;
    "
  >
    <fieldset class="scheduler-border">
      <legend class="scheduler-border">Address:</legend>
      <div class="col-6 clearfix">
        <div class="form-group">
          <label>Address</label>
          <input
            required
            formControlName="address"
            type="text"
            class="form-control"
            placeholder="Enter Address"
            [ngClass]="{
              'is-invalid': submitted && f['address'].errors,
              'is-valid': !f['address'].errors
            }"
          />

          <div
            class="invalid-feedback"
            *ngIf="submitted && f['address'].errors"
          >
            <div *ngIf="f['address'].errors['required']">
              Please Enter Address
            </div>
            <div *ngIf="f['address'].errors['pattern']">
              Address cant be numbers
            </div>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="form-group">
          <label>city</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter city here"
            formControlName="city"
            [ngClass]="{
              'is-invalid': submitted && f['city'].errors,
              'is-valid': !f['city'].errors
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="submitted && f['city'].errors"
          >
            <div *ngIf="f['city'].errors['required']">
              Please Enter Address
            </div>
            <div *ngIf="f['city'].errors['pattern']">
              Address cant be numbers
            </div>
          </div>

        </div>
      </div>

      <div class="col-6">
        <div class="form-group">
          <label>zip code</label>
          <input
            formControlName="zipcode"
            type="text"
            class="form-control"
            placeholder="Enter zipcode"
            [ngClass]="{
              'is-invalid': submitted && f['zipcode'].errors,
              'is-valid': !f['zipcode'].errors
            }"
          />
          <div class="invalid-feedback" *ngIf="f['zipcode'].errors">
            <div *ngIf="f['zipcode'].errors['required']">
              Please Enter zipcode
            </div>
            <div *ngIf="f['zipcode'].errors['pattern']">
              Name cant be letters
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    <br /><br />

    <!--button to next page-->
    <div class="container" >
      <button *ngIf="checked1"
        [disabled]="isLoading"
        style="margin-left: 100px"
        (click)="onSubmit()"
        class="btn btn-primary ml-5"
      >
        <i
          class="fa fa-spinner fa-spin"
          aria-hidden="true"
          *ngIf="isLoading == true"
        ></i
        >Next
      </button>
      <button
        type="reset"
        class="btn btn-danger ml-5 mr-5"
        (click)="clearForm()"
        style="margin-left: 10px; margin-right: 10px"
      >
        <i class="fa-solid fa-rotate"></i>Clear
      </button>
    </div>
  </form>

  <router-outlet *ngIf="checked2 && this.studentform.valid">
    <app-form3></app-form3>
  </router-outlet>
</div>
