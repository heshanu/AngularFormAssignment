<div
  class="container"
  xmlns="http://www.w3.org/1999/html"
  xmlns="http://www.w3.org/1999/html"
  xmlns="http://www.w3.org/1999/html"
  xmlns="http://www.w3.org/1999/html"
>
<h2>Third Page</h2>
  <form
    [formGroup]="studentform"
    (ngSubmit)="onSubmit()"
    style="
      margin-left: 300px;
      margin-top: 50px;
      margin-bottom: 20px;
      width: 100%;
    "
  >
    <fieldset class="scheduler-border">
      <legend class="scheduler-border">Contact Info:</legend>
      <div class="col-6 clearfix">
        <div class="form-group">
          <label>Email</label>
          <input
            required
            formControlName="email"
            type="text"
            class="form-control"
            placeholder="Enter Email"
            [ngClass]="{
              'is-invalid': submitted && f['email'].errors,
              'is-valid': !f['email'].errors
            }"
          />

          <div
            class="invalid-feedback"
            *ngIf="submitted && f['email'].errors"
          >
            <div *ngIf="f['email'].errors['required']">
              Please Enter Email
            </div>
            <div *ngIf="f['email'].errors['pattern']">
              Please check email again
            </div>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="form-group">
          <label>Office Contact no</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter city here"
            formControlName="officephone"
            [ngClass]="{
              'is-invalid': submitted && f['officephone'].errors,
              'is-valid': !f['officephone'].errors
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="submitted && f['officephone'].errors"
          >
            <div *ngIf="f['officephone'].errors['required']">
              Please Enter Phone number
            </div>
            <div *ngIf="f['officephone'].errors['pattern']">
              Please check phone number again
            </div>
          </div>

        </div>
      </div>

      <div class="col-6">
        <div class="form-group">
          <label>Home Phone Number</label>
          <input
            formControlName="homephone"
            type="text"
            class="form-control"
            placeholder="Enter home number"
            [ngClass]="{
              'is-invalid': submitted && f['homephone'].errors,
              'is-valid': !f['homephone'].errors
            }"
          />
          <div class="invalid-feedback" *ngIf="f['homephone'].errors">
            <div *ngIf="f['homephone'].errors['required']">
              Please Enter office phone
            </div>
            <div *ngIf="f['homephone'].errors['pattern']">
              Please check phone number again
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    <br /><br />

    <!--button to next page-->
    <div class="container" >
      <button *ngIf="checked1"
              [disabled]="isLoading"
              style="margin-left: 100px"
              (click)="onSubmit()"
              class="btn btn-primary ml-5"
      >
        <i
          class="fa fa-spinner fa-spin"
          aria-hidden="true"
          *ngIf="isLoading == true"
        ></i
        >Next
      </button>
      <button
        type="reset"
        class="btn btn-danger ml-5 mr-5"
        (click)="clearForm()"
        style="margin-left: 10px; margin-right: 10px"
      >
        <i class="fa-solid fa-rotate"></i>Clear
      </button>
    </div>
  </form>

  <router-outlet *ngIf="checked2 && this.studentform.valid">
    <app-form4></app-form4>
  </router-outlet>
</div>
